<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static 'css/base.min.css' %}">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" rel="stylesheet">
<title>Python Django Hello World</title>
</head>
<body>
{{Message}}
<div class="wrapper">
	<div class="row">
		<div id="nav-wrapper" class="">
			<div id="hamburger-wrapper" class="">
						<p class="glyphicon glyphicon-chevron-up burger"></p>
			</div>
			<div id="sidebar" class="">
				<nav id = "menuTable" class = "nav">
					<div class = 'tab-content'>
						<div id = 'menu' class= 'tab-pane fade in active'>
							<ul class = 'menu'>
								<li><a href = '/home'>Home Page</a></li>
								<li><a href = '/astroProjection'>Astro Projection</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<div id="content" class="content">
			<div class="container-fluid no-gutters">
			<script
		      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADNxH3RD1Qet7NWRRvQe1z1aZMBC0bSgk&callback=initMap&v=weekly"
		      async defer
		    ></script>
				<!-- This is where block content was -->
				{% block content %} {% endblock content %}
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
const wrapper = document.getElementById('hamburger-wrapper');
const navWrap = document.getElementById('nav-wrapper');
wrapper.addEventListener("click", () => {
	wrapper.classList.toggle("closed");
	navWrap.classList.toggle("closed");
});
</script>
</body>
</html>
